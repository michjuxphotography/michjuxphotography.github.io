<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">

    <title>Produkty</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">
            <h4><a href="https://michjuxphotography.github.io">MICHJUX PHOTOGRAPHY</a></h4>
        </div>
        <ul class="nav-links">
            <!-- <li><a href="#">Strona główna</a></li> -->
            <li><a href="https://michjuxphotography.github.io">Portfolio</a></li>
            <li><a class="higlight" href="https://michjuxphotography.github.io/cennik">Cennik</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <div class="full-img" id="fullImgBox">
        <img src="images/DSC00459.jpg" id="fullImg">
        <div class="x" onclick="closeFullImg()">
            <div class="line4"></div>
            <div class="line5"></div>
            <div class="line6"></div>
        </div>
    </div>
    <div class="img-gallery">
        <img src="images/1.jpg" onclick="openFullImg(this.src)">
        <img src="images/6.jpg" onclick="openFullImg(this.src)">
        <img src="images/3.jpg" onclick="openFullImg(this.src)">
        <img src="images/4.jpg" onclick="openFullImg(this.src)">
        <img src="images/5.jpg" onclick="openFullImg(this.src)">
        <img src="images/2.jpg" onclick="openFullImg(this.src)">
        <img src="images/7.jpg" onclick="openFullImg(this.src)">
        <img src="images/8.jpg" onclick="openFullImg(this.src)">
    </div>
    
    
    <script src="nav.js"></script>
    <script src="gallery.js"></script>
</body>
